<section class="hero is-fullheight is-primary">
    <div class="notification is-info" ng-hide="vm.invalidUser">
        <button class="delete" ng-click="vm.invalidUser = !vm.invalidUser"></button>Wrong email or password
    </div>
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <article class="card">
                    <div class="card-content">
                        <p class="control">
                            <input ng-model="vm.email" class="input" type="mail" placeholder="Email">
                            <i class="fa fa-envelope"></i>
                        </p>
                        <br>
                        <p class="control">
                            <input ng-model="vm.password" class="input" type="password" placeholder="Password">
                            <i class="fa fa-lock "></i>
                        </p>
                        <br>

                        <p class="control">
                            <button ng-click="vm.loggedIn()" class="button is-primary is-medium is-fullwidth">
                            <i class="fa fa-user"></i>
                            Login
                            </button>
                        </p>
                        <br>
                        <register></register>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
